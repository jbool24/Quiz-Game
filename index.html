<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="game-wrapper">
            <div id="game" class="hide">
                <div id="timer-box">
                    <div>Time: 00:<span id="timer">00</span></div>
                </div>
                <div class="question"> THIS YOUR A QUESTION </div>
                <div class="questions-box">
                    <div id="0" class="selection"></div>
                    <div id="1" class="selection"></div>
                    <div id="2" class="selection"></div>
                    <div id="3" class="selection"></div>
                </div>
            </div>
            <div id="game-stats" class="hide">
                <h1>Quiz Results</h1>
                <div>
                    <h2>Total Questions: 10</h2>
                    <hr/>
                    <p>Answers Correct: <span class="stat-correct"></span></p>
                    <p>Answers Incorrect: <span class="stat-incorrect"></span></p>
                    <hr/>
                    <button class="btn-restart" onclick="location.reload()">Restart?</button>
                </div>
            </div>
            <h1 class='correct hide'>CORRECT</h1>
            <h1 class='incorrect hide'>INCORRECT</h1>
            <h1 class='timeup hide'>YOUR TIME IS UP!!</h1>
            <button class="btn-start">START</button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
